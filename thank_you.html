<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for trading with GODABEG NEXUS. We will contact you shortly.">
    <title>Thank You - GODABEG NEXUS</title>
    <link rel="stylesheet" href="style.css">
    <script>
    
        document.addEventListener("DOMContentLoaded", function () {

            const tradeDetails = JSON.parse(sessionStorage.getItem('tradeDetails'));

            if (tradeDetails) {
                document.getElementById('trade-message').innerText = 
                    `We have received your request to trade ${tradeDetails.assetType} worth ${tradeDetails.amount}. 
                    We will contact you at ${tradeDetails.contact} shortly.`;

                const whatsappMessage = encodeURIComponent(
                    `I want to trade:\nAsset Type: ${tradeDetails.assetType}\nAmount: ${tradeDetails.amount}\nContact: ${(tradeDetails.contact)}`
                );

            
                setTimeout(() => {
                    window.location.href = `https://wa.me/+2347069771280?text=${whatsappMessage}`;
                }, 5000);
            }
        });
    </script>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./image/logo.jpg" alt="Logo" class="logo">
            <h1>Thank You for Your Trade Request!</h1>
        </div>
    </header>

    
    <section class="thank-you-section">
        <p id="trade-message">Processing your trade request...</p>
        <p>You will be redirected to WhatsApp shortly.</p>
    </section>

    
    <footer>
        <p>&copy; 2025 GODABEG NEXUS. All rights reserved.</p>
    </footer>
</body>
</html>
